<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"> React not rendered</div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>

        const Person = (props) => {
            return React.createElement("div", {}, [
                React.createElement("h1", {}, props.name),
                React.createElement("p", {}, props.occupation),
            ])
        }

        class App extends React.Component {
            render () {
           return React.createElement("div", {}, [
                React.createElement("h1", {}, 'React is Rendered'),
                React.createElement(Person, {name: 'Luke', occupation: 'technician', key: 3}),
                React.createElement(Person, {name: 'Andrei', occupation: 'instructor', key: 2}),
                React.createElement(Person, {name: 'Ted', occupation: 'actor', key: 1})
                ])
             }
        }

        ReactDOM.render(
            React.createElement(App), 
            document.getElementById("root"))
    
    </script>
</body>
</html>
